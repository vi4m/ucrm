<!doctype html>
<html ng-app="crm">
<head>
	<title>{{app_title}}</title>
	<script src="/components/angular/angular.js"></script>
	<script src="/components/angular-resource/angular-resource.js"></script>
	<script src="/components/angular-bootstrap/ui-bootstrap.js"></script>

	<script src="persistencejs/lib/persistence.js" type="application/javascript"></script>
	<script src="persistencejs/lib/persistence.store.sql.js" type="application/javascript"></script>
	<script src="persistencejs/lib/persistence.store.websql.js" type="application/javascript"></script>
	<script src="persistencejs/lib/persistence.search.js" type="application/javascript"></script>

	<script src="directives.js"></script>
	<script src="crm.js"></script>
	<script src="mongolab.js"></script>


	<script src="models.js"></script>

	<link 
		href="/bootstrap.min.css" 
		rel="stylesheet" />

</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>

						<a class="brand" href="#">uCRM</a>

						<div class="nav-collapse collapse">
							<form ng-controller="QuickSearchCtrl" class="navbar-search pull-left">
								<input 
									ng-change="keypress()"
									type="text" 
									ng-model="search_text"
									class="search-query" 
									placeholder="Search">

							</form>
							<!-- .nav, .navbar-search, .navbar-form, etc -->
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2 well" ng-controller="MenuCtrl">
				<ul class="menu" ng-repeat="(key, item) in menu">
					<li><a href="{{ item.href }}">{{ item.name }}</a>
					</ul>
				</div>
				<div class="span10">
					<h2>{{ section }}</h2>
					<div ng-view> </div>	
					
				</div>
			</div>
		</div>
	</body>
	</html>
