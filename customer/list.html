<table class="table table-striped table-bordered condensed">
	<thead>
		<th>Name</th>
		<th>Surname</th>
		<th>NIP</th>
		<th>Edit</th>
	</thead>
	<tbody>
	<tr ng:repeat="customer in customers">
		<td>
			{{ customer.name }}
		</td>
		<td>
			{{ customer.surname }}
		</td>
		<td>
			{{ customer.nip }}
		</td>
		<td>
		<a href="#/customer/edit/{{ customer.id}}">Edit</a>
		</td>
	</tr>
	</table>
